<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <style>
    .btn-outline-success {
      color: black;
      border-color: black;
    }

    .bg-dark {
      background-color: #1977cc!important;
    }
  </style>
  <title>Check Reports</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Medilab</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Reports" aria-label="Search" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>
  <div id="alertuser"></div>

  <div class="container my-3">
    <h1>Check Your Reports here</h1>
    <hr />
    <form id="mylibraryform">
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" class="form-control" id="User-Name" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your user name with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Doctor's Name</label>
        <input type="text" class="form-control" id="Book-Name" />
      </div>
      <div class="form-group">
        <label for="bookType">Treatment</label>
        <div class="check-boxes my-3 mx-5">
          <div class="form-check p-2">
            <input class="form-check-input" type="radio" name="check-box" id="Cardiology" value="Cardiology" />
            <label class="form-check-label" for="Cardiology"> Cardiology </label>
          </div>
          <div class="form-check p-2">
            <input class="form-check-input" type="radio" name="check-box" id="Neurology" value="Neurology" />
            <label class="form-check-label" for="Neurology">
              Neurology
            </label>
          </div>
          <div class="form-check p-2">
            <input class="form-check-input" type="radio" name="check-box" id="Heptalogy" value="Heptalogy" />
            <label class="form-check-label" for="Heptalogy"> Heptalogy </label>
          </div>
          <div class="form-check p-2">
            <input class="form-check-input" type="radio" name="check-box" id="Pediatrics" value="Pediatrics" />
            <label class="form-check-label" for="Pediatrics"> Pediatrics </label>
          </div>
          <div class="form-check p-2">
            <input class="form-check-input" type="radio" name="check-box" id="Eye Care" value="Eye Care" />
            <label class="form-check-label" for="Eye Care"> Eye Care </label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-dark">Search Report</button>
    </form>
    <table class="table table-dark my-3">
      <thead>
        <tr>
          <th scope="col">Sl No.</th>
          <th scope="col">Last Seen</th>
          <th scope="col">Patient Name</th>
          <th scope="col">Doctor Name</th>
          <th scope="col">Treatment</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="ReportsScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
